name: Test

on:
  push:
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
         python-version: '3.10'
      - name: Install dependencies
        run: |
         python -m pip install --upgrade pip
         pip install pytest
         pip install pytest-subtests
      - name: Test
        run: |
          python -m unittest discover -s src